<div class="card-item" *ngFor="let card of cards">
    <app-btn imgPath="./assets/svg/turn.svg" (click)="setIsOpen(card)" />
    <img class="card-item" *ngIf="card.isOpen" [src]="card.path" />
    <img class="card-item" *ngIf="!card.isOpen" [src]="card.backOfCard" />
    <app-btn imgPath="./assets/svg/close.svg" (click)="removeCard(card)" />
</div>
